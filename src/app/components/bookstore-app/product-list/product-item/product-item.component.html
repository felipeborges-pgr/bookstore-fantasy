<div class="card shadow-sm">

    <img class="bd-placeholder-img card-img-top" width="100%" src='{{"assets/images/" + livro.img }}'>

    <div class="card-body">
        <p class="card-text">{{livro.name}}</p>
        <p class="card-text">{{livro.category}}</p>
        <p class="card-text">{{livro.quantity}}</p>
        <p class="card-text">{{livro.price | currency:'BRL'}}</p>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary button-buy">Comprar</button>
        <button type="button" class="btn btn-sm btn-outline-primary button-details">Detalhes</button>
    </div>

</div>
